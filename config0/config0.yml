global:
  platform: config0-publish:::platform-eval-config0
  metadata:   
    selectors:
       ssh_key_info:
         matchLabels:
           environment: dev
         matchKeys:
           provider: do
         matchParams:
           must_exists: True
           resource_type: ssh_public_key
infrastructure:
   jenkins:
     platform:
       stack_ref: jenkins_on_do
     arguments:
        name: eval-jenkins
        region: NYC1
        size: s-1vcpu-2gb
        with_monitoring: true
        with_backups: false
        with_ipv6: false
        with_private_networking: false
        with_resize_disk: false
     metadata:
        matchSelectors:
          - ssh_key_info
        credentials:
          - reference: do-token
            orchestration: true
