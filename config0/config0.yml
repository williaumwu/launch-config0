global:
  platform: config0-publish:::platform-eval-config0
custom:
   codebuild:
     platform:
       stack_ref: add_codebuild_ci
     arguments:
       codebuild_name: flask-sample-private
       git_repo: flask_sample-private
       git_url: git@github.com:williaumwu/flask_sample-private.git
       branch: ci
       ecr_repo_name: flask_sample
       docker_username: williaumwu
       docker_registry: ecr
       slack_channel: opentofu
       security_group_id: selector:::network_vars::bastion_sg_id
       subnet_ids: selector:::network_vars::private_subnet_ids
       vpc_id: selector:::network_vars::vpc_id
       aws_default_region: eu-west-1
       ci_environment: config0-eval
       suffix_id: d645633
     metadata:
       inputvars:
         - reference: docker-token
           orchestration: true
         - reference: slack-webhook-hash
           orchestration: true
         - reference: github-token
           orchestration: true
